{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container d-flex justify-content-center" >

    <div class="form-control w-75">
        <h3> Are you sure you want to delete this record?</h3>
        <form method="POST">
            {% csrf_token %}
            <input class="btn btn-warning" type="submit" value="Confirm"/>
            <a class="btn btn-info" href= "{% url 'patients:record-detail' Records.id %}"> Cancel </a>
        </form>
    </div>
</div>
{% endblock content %}
