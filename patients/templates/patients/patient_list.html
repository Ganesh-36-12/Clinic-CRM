{% extends "main.html" %}

{% block content %}
<div class="container mt-3">
    <div class="container" style="margin-bottom: 2; margin-top: 2 ;">
        <div class=" d-flex justify-content-between">
            <div style="font-family:Arial, Helvetica, sans-serif; font-size: large; align-content: left;">No of Patients : {{patient_count}}</div>
            <div style="font-family:Arial, Helvetica, sans-serif; font-size: large; align-content: right;">
                <a class="btn btn-primary" href="{% url 'patients:patient-create' %}">Create patient</a></div>
        </div>
    </div>
    {% if patients %}
    <div class=" mt-2 list-group">
        {% for patient in patients %}
            <a href="{% url 'patients:patient-detail' patient.pk %}" class="list-group-item list-group-item-action"> {{patient.full_name}} </a>
        {% endfor %}
    {%else %}
    <h6> No patients are created </h6>
    </div>
    {% endif %}
</div>
{% endblock content %}
