{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-lg">
    <div class="py-3">
        <a class="btn btn-primary" href= "{% url 'patients:patient-detail' patient.id  %}"> Go back </a>
    </div>
    <div class="align-item-center">
        <div class="form-control w-75">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Create record"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
