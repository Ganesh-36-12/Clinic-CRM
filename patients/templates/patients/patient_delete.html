{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container-lg">
    <div class="align-item-center">
        <div class="form-control w-75"><h3> Are you sure you want to delete this patient?</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-warning" type="submit" value="Conform"/>
                <a class="btn btn-info" href= "{% url 'patients:home' %}"> Cancel </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
